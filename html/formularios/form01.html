<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <h1>Primeiro Formulário</h1>
    <form action="cadastro.php" method="post"> 
        <!-- método "get" para dados não sensíveis / "post" não fica na URL usado para dados sensiveis -->
        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"> 
        </p>

        <p>
            <label for="isobrenome">Sobrenome:</label> <!-- em "for" inserir o id para relacionar os campos -->
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
