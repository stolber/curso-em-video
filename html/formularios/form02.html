<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="user">Usuário:</label>
            <input type="text" name="user" id="user" required size="20" placeholder="Nome de Usuário">
        </p> 
        <p>
            <label for="pass">Senha:</label>
            <input type="password" name="pass" id="pass" required minlength="8" maxlength="20" placeholder="Digite uma Senha"> <!-- MINIMO DIGITOS 8 -->
        </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</body>
</html>
