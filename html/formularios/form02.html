<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Cadastre-se</legend>
            <p>
                <label for="user">Usuário:</label>
                <input type="text" name="user" id="user" required size="20" placeholder="Nome de Usuário">
            </p>
            <p>
                <label for="pass">Senha:</label>
                <input type="password" name="pass" id="pass" required minlength="8" maxlength="20" placeholder="Digite uma Senha"> <!-- MINIMO DIGITOS 8 -->
            </p>
            <p>
                <label for="e-mail">E-mail:</label>
                <input type="email" name="e-mail" id="e-mail" required size="20" placeholder="Seu e-mail">
            </p>
            <p>
                <label for="whats">WhatsApp:</label>
                <input type="email" name="whats" id="whats" required size="20" placeholder="Seu WhatsApp">
            </p>
            <p>
                <label for="data">Data de Nascimento:</label>
                <input type="date" name="data" id="data" required>
            </p>
            <fieldset>
                <legend>Qual seu gênero?</legend>
                <input type="radio" name="sexo" id="msexo" value="M">
                <label for="msexo">Masculino</label>
                <input type="radio" name="sexo" id="fsexo" value="F">
                <label for="fsexo">Feminino</label>
                <input type="radio" name="sexo" id="nbsexo" value="NB">
                <label for="nbsexo">Não binário</label>
            </fieldset>
            <p>
                <input type="checkbox" name="termos" id="termos" required> 
                <label for="termos">Você aceita os termos e condições</label>
            </p>
            <p>
                <label for="doc">Insira seu arquivo em anexo</label>
                <input type="file" name="doc" id="doc" required> 
            </p>
            <p>
                <label for="msg">Mensagem:</label> <br>
                <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Escreva uma mensagem"></textarea>
            </p>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</body>
</html>
