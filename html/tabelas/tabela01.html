<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA 01</title>
    <style>
        
        
        table {
            width: 400px;
            height: 200px;
            border-collapse: collapse; /* COLLAPSE SÃO BORDAS COLADAS / SEPARATE PADRÃO */
        }
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center; /* ALINHAMENTO HORIZONTAL */
            vertical-align: middle; /* ALINHAMENTO VERTICAL */
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    
    <!-- HIERARQUIA DE TABELAS SIMPLES
    table = tabela
        table row (tr) = linha da tabela
            table header (th) = cabeçalho de tabela
            table data (td) = dado da tabela -->
    <table>
        <tr> <!-- 1° LINHA - FECHAMENTO NÃO É OBRIGATÓRIO-->
            <td>A1
            <td>B1
            <td>C1
         <tr> <!-- 2° LINHA-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
         <tr> <!-- 3° LINHA-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- 4° LINHA-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
