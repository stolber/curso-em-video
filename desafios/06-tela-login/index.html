<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="shortcut icon" href="imagens/shield-icon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <form action="login.php" method="post">
                    <h1>Login</h1>
                    <p>Acesse sua conta e utilize nosso sistema.</p>
                    
                    <input type="email" required name="email" placeholder="Seu E-mail">
                    <label for="email" id="email"></label><br>

                    <input type="password" required name="senha" placeholder="Sua Senha">
                    <label for="senha" id="senha"></label><br>

                    <button type="submit">Entrar</button><br>
                    <button>Esqueci a senha</button><br>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
